<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6d9ff, #f5e6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 4px 12px rgba(120, 0, 200, 0.2);
    }

    h2 {
      text-align: center;
      color: #6a0dad;
    }

    label {
      font-size: 14px;
      color: #4b0082;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #cbb3ff;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #7b2cbf;
    }

    .hidden {
      display: none;
    }

    .success-box {
      text-align: center;
      background: #f3e8ff;
      padding: 20px;
      border-radius: 10px;
      color: #4c1d95;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <form id="contact-form">
    <h2>Contact Form</h2>

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone</label>
    <input type="tel" id="phone" required>

    <label>Message</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Continue</button>
  </form>

  <!-- CONFIRMATION -->
  <div id="confirm-box" class="hidden">
    <h2>Confirm your data</h2>

    <p><strong>Name:</strong> <span id="c-name"></span></p>
    <p><strong>Email:</strong> <span id="c-email"></span></p>
    <p><strong>Phone:</strong> <span id="c-phone"></span></p>
    <p><strong>Message:</strong> <span id="c-message"></span></p>

    <button id="confirm-send">Confirm & Send</button>
  </div>

  <!-- SUCCESS -->
  <div id="success-box" class="hidden success-box">
    <h3>âœ… Your form was sent successfully</h3>
    <p>Thank you! We will contact you soon.</p>

    <button id="send-another">Send another form</button>
  </div>

</div>

<script>
  emailjs.init("xt-YSTjig0Qte6EWn");

  const form = document.getElementById("contact-form");
  const confirmBox = document.getElementById("confirm-box");
  const successBox = document.getElementById("success-box");

  let formData = {};

  // STEP 1: Show confirmation
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    formData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      message: document.getElementById("message").value
    };

    document.getElementById("c-name").innerText = formData.name;
    document.getElementById("c-email").innerText = formData.email;
    document.getElementById("c-phone").innerText = formData.phone;
    document.getElementById("c-message").innerText = formData.message;

    form.classList.add("hidden");
    confirmBox.classList.remove("hidden");
  });

  // STEP 2: Send email
  document.getElementById("confirm-send").addEventListener("click", function() {
    emailjs.send("service_8j6jmjj", "template_dygfr18", formData)
      .then(() => {
        confirmBox.classList.add("hidden");
        successBox.classList.remove("hidden");
      })
      .catch(err => {
        alert("Error sending message");
        console.error(err);
      });
  });

  // STEP 3: Reset
  document.getElementById("send-another").addEventListener("click", function() {
    form.reset();
    successBox.classList.add("hidden");
    form.classList.remove("hidden");
  });
</script>

</body>
</html>
